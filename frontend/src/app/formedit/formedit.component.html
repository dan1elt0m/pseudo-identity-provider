<button id="formedit_submit" color="primary" mat-raised-button (click)="onSubmit()">
  Submit
</button>

<button color="primary" mat-raised-button routerLink="/edit">
    Directly Edit JSON Config
</button>

<a mat-raised-button color="primary" href="log">Request Logs</a>

<button id="formedit_reset" color="warn" mat-raised-button (click)="onReset()">
  Reset to Defaults
</button>

<form [formGroup]="form">
  <formly-form
    [form]="form"
    [model]="model"
    [fields]="fields">
  </formly-form>
</form>

<button color="primary" mat-raised-button (click)="onSubmit()">
  Submit
</button>

<button color="warn" mat-raised-button (click)="onReset()">
  Reset to Defaults
</button>
